<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover, height=device-height" />
    <title>Matching Game Hub</title>

    <!-- Inter font for modern UI -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind and custom styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Critical mobile scrolling styles - override everything -->
    <style>
      * {
        box-sizing: border-box;
      }
      
      html {
        height: auto !important;
        max-height: none !important;
        min-height: 100vh !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        overflow-x: hidden !important;
        overflow-y: auto !important;
        -webkit-overflow-scrolling: touch !important;
        overscroll-behavior: none !important;
      }
      
      body {
        height: auto !important;
        max-height: none !important;
        min-height: 100vh !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        overflow-x: hidden !important;
        overflow-y: auto !important;
        -webkit-overflow-scrolling: touch !important;
        overscroll-behavior: none !important;
      }
      
      #root {
        width: 100% !important;
        height: auto !important;
        max-height: none !important;
        min-height: 100vh !important;
        overflow-x: hidden !important;
        overflow-y: visible !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
