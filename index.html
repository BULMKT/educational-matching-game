<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover, minimum-scale=1.0, maximum-scale=5.0, shrink-to-fit=no" />
    <title>Matching Game Hub</title>

    <!-- Inter font for modern UI -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind and custom styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Mobile viewport fix for proper scrolling -->
    <style>
      * {
        box-sizing: border-box;
      }
      
      html {
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        overflow-x: hidden !important;
        overflow-y: scroll !important;
        -webkit-overflow-scrolling: touch !important;
        /* Fix for iOS viewport units */
        min-height: 100vh !important;
        min-height: -webkit-fill-available !important;
      }
      
      body {
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        overflow-x: hidden !important;
        overflow-y: visible !important;
        -webkit-overflow-scrolling: touch !important;
        /* Ensure body can expand beyond viewport */
        min-height: 100vh !important;
        min-height: -webkit-fill-available !important;
      }
      
      #root {
        width: 100% !important;
        min-height: 100vh !important;
        min-height: -webkit-fill-available !important;
        overflow-x: hidden !important;
        overflow-y: visible !important;
      }
      
      /* Specific mobile fixes */
      @media screen and (max-width: 768px) {
        html, body {
          /* Remove any height constraints that prevent scrolling */
          max-height: none !important;
          position: static !important;
        }
        
        /* Ensure touch scrolling works */
        body {
          touch-action: pan-y !important;
        }
      }
      
      /* PORTRAIT MODE FIXES */
      @media screen and (max-width: 768px) and (orientation: portrait) {
        /* Prevent UI stretching in portrait */
        * {
          max-width: 100vw !important;
          word-wrap: break-word !important;
        }
        
        /* Fix any containers that might stretch */
        div, section, article {
          width: 100% !important;
          max-width: 100% !important;
        }
        
        /* Ensure proper text wrapping */
        h1, h2, h3, p, span {
          word-break: break-word !important;
          overflow-wrap: break-word !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
